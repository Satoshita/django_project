{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Post Delete Confirm{% endblock %}

{% block content %}
	<div class="content-section">
	<h3>Are you sure? Is it Okay to delete <strong>{{ object.title }}</strong>?</h3>
	<hr>
	<form action="" method="post">{% csrf_token %}
		<input type="submit" value="Yes, Delete" class="btn btn-outline-danger btn-sm"/>
		<a class="btn btn-outline-secondary btn-sm" href="{% url 'blog:detail' object.id %}">Cancel</a>
	</form>
</div>
{% endblock %}
