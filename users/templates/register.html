{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registration{% endblock %}

{% block content %}
<style>
	hr {
		margin-top: 5px;
	}
</style>
<div class="content-section">
	<h1>Register Form</h1>
	<hr>
	<form action="" method="post">{% csrf_token %}
		{{ form|crispy }}
		<input type="submit" value="Sign up" class="btn btn-outline-primary btn-sm"/>
	</form>
</div>
{% endblock %}
